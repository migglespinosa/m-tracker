<!DOCTYPE html>
<html>
    <head>
    <title>Test Page</title>
    </head>

    <body>

        <h1>Test page</h1>

        <button onclick="m_tracker.track_click('button_1')">Button 1</button><br />
        <button onclick="m_tracker.track_click('button_2')">Button 2</button><br />
        <button onclick="m_tracker.track_click('track1')">Button 3</button><br />
        <button onclick="m_tracker.track_click('button_4')">Button 4</button><br />
        <button onclick="m_tracker.track_click('button_5')">Button 5</button><br />
        <button onclick="m_tracker.view_click_data()">View Event Data</button><br />
        <button onclick="m_tracker.view_loadtime()">View Load Time</button><br />
        <button onclick="m_tracker.view_hover_data()">View Hover Data</button><br />
        <button onclick="m_tracker.page_change('Page A')">Page A</button>
        <button onclick="m_tracker.page_change('Page B')">Page B</button>
        <div>
            <div id="test-id" style="width: 200px; height: 100px; background-color: red">
                <p style="color: white">Hover over id "Test ID"</p>
            </div>
            <div class="test-class" style="width: 200px; height: 100px; background-color:blue">
                <p style="color: white">Hover over class "Test CLASS"</p>
            </div>
        </div>
        <script type="text/javascript">
            
            //load script asynchronously
            (function() {
            
            var tracker = document.createElement("script"); tracker.type = "text/javascript"; 
            tracker.async = true;

            //enter url of script here
            tracker.src = "tracking_object.js";
            tracker.onload = function(){
                m_tracker = M_tracker({
                    api_key : "correct_key", 
                    add_event_tracking: true,
                    add_session_tracking: true,
                    account_number: '124352',
                    add_mouse_tracking: true 
                });
                m_tracker.track_hover('#test-id', 1000);
                m_tracker.track_hover('.test-class', 1000);
            };
            var s = document.getElementsByTagName("script")[0]; 
            s.parentNode.insertBefore(tracker, s);

            })();

        </script> 

    </body>
</html>
